<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のWebページ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      max-width: 640px;
      text-align: center;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 0.75rem;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: clamp(2rem, 4vw, 3rem);
    }

    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: #67e8f9;
    }
  </style>
</head>
<body>
  <main>
    <h1>ようこそ</h1>
    <p>このサイトはGitHub Pagesで公開する自己紹介とポートフォリオです。</p>
    <p>シンプルで軽量なデザインにこだわり、必要な情報がすぐに伝わる構成を目指しています。</p>
    <p>最新の進捗やプロジェクトは<a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>でご覧ください。</p>
  </main>
</body>
</html>
